

<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>导航站管理后台</title>
  
  <!-- 引入 Inter 字体，更有质感 -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script type="module" src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>

  <style>
    /* =========================================================
       Sveltia CMS UI - V3.9 (核弹级透明化：彻底消除白块)
       ========================================================= */

    :root {
      --font-main: 'Inter', system-ui, -apple-system, sans-serif;
      --primary: #4f46e5;
      --bg-header: #f1f5f9;      /* 标题栏统一灰色 */
      --bg-header-hover: #e2e8f0;
      --border-color: #cbd5e1;
      --row-height: 44px;
    }

    body {
      font-family: var(--font-main) !important;
      color: #1e293b !important;
      background-color: #f8fafc !important;
    }

    /* 1. 基础控件 */
    div[role="radiogroup"] label { display: inline-flex !important; align-items: center !important; margin-right: 15px !important; }
    div[role="radiogroup"] input[type="radio"] { margin: 0 8px 0 0 !important; transform: translateY(0) !important; }
    input[type="text"], textarea, select { background: #fff !important; border: 1px solid #cbd5e1 !important; border-radius: 6px !important; padding: 8px 10px !important; }
    input:focus, textarea:focus, select:focus { border-color: var(--primary) !important; outline: 2px solid rgba(79, 70, 229, 0.1) !important; }

    /* =========================================================
       2. 列表项外框
       ========================================================= */
    div[role="listitem"] {
      background: #ffffff !important; /* 展开后的内容区是白的 */
      border: 1px solid var(--border-color) !important;
      border-radius: 6px !important;
      margin-bottom: 10px !important;
      overflow: hidden !important;
    }

    /* =========================================================
       3. 标题行 (父级) - 唯一的灰色来源
       ========================================================= */
    /* 选中列表项的第一行（标题栏） */
    div[role="listitem"] > div:first-child {
      /* ⭐ 强制灰色背景 */
      background-color: var(--bg-header) !important;
      border-bottom: 1px solid #e2e8f0 !important;
      
      display: flex !important;
      align-items: stretch !important; /* 强制等高 */
      width: 100% !important;
      height: var(--row-height) !important;
      padding: 0 !important;
    }

    /* =========================================================
       4. ⭐⭐⭐ 核弹打击区：强制标题栏内所有元素透明 ⭐⭐⭐
       解释：无论它是按钮、div、span 还是文字容器，背景统统变透明
       只有这样，父级的灰色才能透出来！
       ========================================================= */
    
    div[role="listitem"] > div:first-child > * {
      background-color: transparent !important; /* 关键！消除中间那个大白块 */
      background: transparent !important;
      height: 100% !important;
      display: flex !important;
      align-items: center !important;
      border: none !important; /* 去掉所有子元素的默认边框 */
    }

    /* =========================================================
       5. 左侧折叠按钮 (个性化定制)
       ========================================================= */
    /* 精确选中第一个按钮（折叠按钮） */
    div[role="listitem"] > div:first-child > button:first-child,
    button[aria-label="Expand"]:not([aria-label="Expand All"]),
    button[aria-label="Collapse"]:not([aria-label="Collapse All"]) {
      
      /* 布局 */
      width: 44px !important;
      min-width: 44px !important;
      justify-content: center !important;
      
      /* 分割线：这是产生层次感的唯一线条 */
      border-right: 1px solid #cbd5e1 !important;
      border-radius: 0 !important;
      
      /* 颜色 */
      color: #64748b !important;
      cursor: pointer;
      z-index: 10;
    }

    /* 按钮悬浮效果 */
    div[role="listitem"] > div:first-child > button:first-child:hover {
      background-color: rgba(0,0,0,0.05) !important; /* 微弱变深 */
      color: #0f172a !important;
    }

    /* =========================================================
       6. 中间文字区 (微调)
       ========================================================= */
    /* 选中按钮后面的兄弟元素 */
    div[role="listitem"] > div:first-child > button:first-child + * {
      flex-grow: 1 !important;
      padding-left: 12px !important;
      font-weight: 600 !important;
      color: #334155 !important;
      font-size: 14px !important;
    }

    /* =========================================================
       7. 右侧操作区 (微调)
       ========================================================= */
    /* 选中最后一个元素（按钮组） */
    div[role="listitem"] > div:first-child > div:last-child {
      width: auto !important; /* 宽度自适应 */
      padding-right: 8px !important;
      gap: 4px !important;
      justify-content: flex-end !important;
    }
    
    /* 右侧小按钮样式 */
    div[role="listitem"] > div:first-child > div:last-child button {
      width: 28px !important;
      height: 28px !important;
      border-radius: 4px !important;
      color: #94a3b8 !important;
      background: transparent !important;
    }
    div[role="listitem"] > div:first-child > div:last-child button:hover {
      background: #fff !important; /* 悬浮时变白，突出操作 */
      border: 1px solid #cbd5e1 !important;
      color: var(--primary) !important;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    div[role="listitem"] > div:first-child > div:last-child button:last-child:hover {
      color: #ef4444 !important;
      background: #fef2f2 !important;
      border-color: #fecaca !important;
    }

    /* =========================================================
       8. 顶层工具栏 (修复截图中最上面的白块)
       ========================================================= */
    div:has(> button[aria-label="Expand All"]) {
        background: var(--bg-header) !important; /* 统一灰色 */
        border: 1px solid var(--border-color) !important;
        border-radius: 6px !important;
        height: 44px !important;
        margin-top: 15px !important;
        margin-bottom: 5px !important;
        padding: 0 12px !important;
        display: flex !important;
        align-items: center !important;
    }
    /* 强制顶层里面的文字容器也透明 */
    div:has(> button[aria-label="Expand All"]) > * {
        background: transparent !important;
        border: none !important;
    }
    /* 顶层文字 */
    div:has(> button[aria-label="Expand All"]) > span {
        font-weight: 700 !important;
        color: #475569 !important;
    }
    /* 顶层按钮 */
    button[aria-label="Expand All"], 
    button[aria-label="Collapse All"] {
        background: #fff !important;
        border: 1px solid #cbd5e1 !important;
        height: 28px !important;
        border-radius: 4px !important;
        font-size: 12px !important;
        margin-left: 8px !important;
        color: #64748b !important;
    }

    /* Add Button */
    button[data-testid="add-button"] {
      width: 100%;
      background-color: #f8fafc !important;
      border: 1px dashed #cbd5e1 !important;
      padding: 10px !important;
      border-radius: 6px !important;
      margin-top: 10px !important;
      color: #64748b !important;
    }
    button[data-testid="add-button"]:hover {
        border-color: var(--primary) !important;
        color: var(--primary) !important;
        background-color: #eef2ff !important;
    }

</style>

</head>
<body>
  <sveltia-cms config-path="/my-nav/admin/config.yml"></sveltia-cms>
</body>
</html>
