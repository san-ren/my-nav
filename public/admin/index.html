<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>导航站管理后台</title>
  
  <!-- 
     🔥 核心修正点：
     必须加上 type="module"，因为 Sveltia CMS 是现代 ES 模块。
     没有这个，浏览器会报错并白屏，之前的代码就是漏了这个。
  -->
  <script type="module" src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
</head>
<body>
  <!-- 
     ✅ 使用标签直接加载：
     config-path: 必须写对你的子路径 /my-nav/...
  -->
  <sveltia-cms config-path="/my-nav/admin/config.yml"></sveltia-cms>
</body>
</html>
