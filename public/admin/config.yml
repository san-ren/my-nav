backend:
  name: github
  repo: san-ren/my-nav
  branch: main
  auth_type: token

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "内容管理"
    delete: false
    editor:
      preview: false # 建议关闭右侧预览，让左侧编辑区更大
    files:
      - name: "navigation_data"
        label: "导航全站数据"
        file: "src/data/nav.json"
        fields:
          - label: "站点基础配置"
            name: "siteConfig"
            widget: "object"
            fields:
              - { label: "网站标题", name: "title", widget: "string" }
              - { label: "GitHub 用户名", name: "githubUser", widget: "string" }
              - { label: "GitHub 仓库名", name: "githubRepo", widget: "string" }
              - { label: "页脚作者名", name: "author", widget: "string" }

          - label: "导航菜单(页面)"
            name: "navResources"
            widget: "list"
            summary: "{{name}}" # 重点：折叠时显示页面名称（如：精华推荐）
            fields:
              - { label: "页面ID", name: "id", widget: "string" }
              - { label: "显示名称", name: "name", widget: "string" }
              - { label: "菜单图标", name: "icon", widget: "string" }
              - label: "内部分类"
                name: "categories"
                widget: "list"
                summary: "{{name}}" # 重点：折叠时显示分类名称（如：影音媒体）
                fields:
                  - { label: "分类名称", name: "name", widget: "string" }
                  - { label: "分类图标", name: "icon", widget: "string" }
                  - label: "标签页(Tabs)"
                    name: "tabs"
                    widget: "list"
                    summary: "{{tabName}}" # 重点：折叠时显示标签名（如：Windows）
                    fields:
                      - { label: "标签名称", name: "tabName", widget: "string" }
                      - label: "网址列表"
                        name: "list"
                        widget: "list"
                        summary: "{{name}} - {{desc}}" # 重点：显示网址名称和描述
                        fields:
                          - { label: "网址名称", name: "name", widget: "string" }
                          - { label: "链接地址", name: "url", widget: "string" }
                          - { label: "简短描述", name: "desc", widget: "string" }
                          - { label: "详细说明(支持HTML/徽章)", name: "detail", widget: "text" } # 核心修改：增加了 detail

          - label: "友情链接"
            name: "friendLinks"
            widget: "list"
            summary: "{{name}}"
            fields:
              - { label: "名称", name: "name", widget: "string" }
              - { label: "链接", name: "url", widget: "string" }
              - { label: "描述", name: "desc", widget: "string" }