      - name: Build for GitHub Pages
        run: npm run build:gh

      # 4. ä¸Šä¼ æ„å»ºå¥½çš„æ–‡ä»¶ (dist æ–‡ä»¶å¤¹)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
